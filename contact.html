<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Earth news - Votre source d'informations</title>

  <body>
    <div id="head-container">
      <div id="logo">
        <img src="images/logo.png" alt="Earth news infos" />

      <nav id="main-menu">

          <li><a href="index.html">Accueil</a></li>

      <form id="contact-form">
        <div>

        <div>

          <textarea id="message" cols="30" rows="10"></textarea>

    </div>
    <div id="footer">
      Earth news - 2020
